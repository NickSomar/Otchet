<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title th:text="${title}"></title>
</head>
<body>
<div th:insert="blocks/svg :: svg"></div>
<main>
    <header th:insert="blocks/header :: header"></header>

    <div class="container">
        <div class="row">
            <center>
                <form th:action="@{/storage/add}" method="post">
                    <div class="col-md-6">
                        <label for="storageName" class="form-label">Название склада:</label>
                        <input type="text" name="name" class="form-control" id="storageName" placeholder="Storage 1">
                    </div>
                    <br>
                    <div class="col-md-6">
                        <label for="description" class="form-label">Описание склада:</label>
                        <textarea name="description" class="form-control" id="description" rows="3"></textarea>
                    </div>
                    <br>
                    <div class="col-md-6">
                        <label for="capacity" class="form-label">Вместимость склада:</label>
                        <input type="number" name="capacity" class="form-control" id="capacity" placeholder="1000">
                    </div>
                    <br>
                    <div class="col-md-6">
                        <label for="img" class="form-label">Ссылка на фото склада:</label>
                        <input type="img" name="img" class="form-control" id="img"
                               placeholder="http://localhost:8080/img/storage-1.jpg">
                    </div>
                    <br>
                    <button class="btn btn-secondary" style="font-size: 15pt;" type="submit">Добавить</button>
                </form>
            </center>
        </div>
    </div>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
