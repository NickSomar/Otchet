<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title th:text="${title}"></title>
</head>
<body>
<div th:insert="blocks/svg :: svg"></div>
<main>
    <header th:insert="blocks/header :: header"></header>

    <div class="container">
        <div class="row">
            <center>
                <form th:action="@{/pallet/add}" method="post">
                    <input type="number" name="storageId" class="form-control" id="storageId" th:value="${storageId}"
                           hidden>
                    <div class="col-md-6">
                        <label for="customer" class="form-label">Производитель товара:</label>
                        <input type="text" name="customer" class="form-control" id="customer" placeholder="Festo">
                    </div>
                    <br>
                    <div class="col-md-6">
                        <label for="weight" class="form-label">Вес палетты с товаром (кг):</label>
                        <input type="number" name="weight" class="form-control" id="weight" placeholder="130">
                    </div>
                    <br>
                    <div class="col-md-6">
                        <label for="product" class="form-label">Название товара:</label>
                        <input type="text" name="product" class="form-control" id="product" placeholder="Drill">
                    </div>
                    <br>
                    <button class="btn btn-secondary" style="font-size: 15pt;" type="submit">Добавить</button>
                </form>
            </center>
        </div>
    </div>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
